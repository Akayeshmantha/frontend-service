<!DOCTYPE html><!--suppress HtmlUnknownTarget --><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <div th:include="fragments/head :: main"></div></head><body class="nav-md"><div class="container body">    <div class="m21qain_container">        <div th:include="fragments/left_nav :: main"></div>        <div th:include="fragments/top_nav :: main"></div>        <!-- page content -->        <div class="right_col" role="main">            <div class="">                <div class="row">                    <div class="col-md-12 col-sm-12 col-xs-12">                        <div class="x_panel">                            <div class="x_title">                                <h2>Registration                                    <small>Please register as a new user to the platform.</small>                                </h2>                                <ul class="nav navbar-right panel_toolbox">                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>                                    </li>                                    <li class="dropdown">                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"                                           aria-expanded="false"><i class="fa fa-wrench"></i></a>                                        <ul class="dropdown-menu" role="menu">                                            <li><a href="#">Settings 1</a>                                            </li>                                            <li><a href="#">Settings 2</a>                                            </li>                                        </ul>                                    </li>                                    <li><a class="close-link"><i class="fa fa-close"></i></a>                                    </li>                                </ul>                                <div class="clearfix"></div>                            </div>                            <div class="x_content">                                <form class="form-horizontal form-label-left" novalidate action="#" method="post"                                      th:action="@{/register_user.do}" th:object="${userRegistrationData}">                                    </p>                                    <span class="section">Personal Info</span>                                    <!-- FIRST NAME -->                                    <div class="item form-group">                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-hame">First                                            Name <span class="required">*</span>                                        </label>                                        <div class="col-md-6 col-sm-6 col-xs-12">                                            <input id="first-hame" class="form-control col-md-7 col-xs-12"                                                   data-validate-length-range="6" placeholder="e.g. John"                                                   required="required" type="text"                                                   th:field="*{firstName}">                                        </div>                                    </div>                                    <!-- LAST NAME -->                                    <div class="item form-group">                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-hame">Last                                            Name <span class="required">*</span>                                        </label>                                        <div class="col-md-6 col-sm-6 col-xs-12">                                            <input id="last-hame" class="form-control col-md-7 col-xs-12"                                                   data-validate-length-range="6" placeholder="e.g. Doe"                                                   required="required" type="text"                                                   th:field="*{familyName}">                                        </div>                                    </div>                                    <!-- Email -->                                    <div class="item form-group">                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Email<span                                                class="required">*</span>                                        </label>                                        <div class="col-md-6 col-sm-6 col-xs-12">                                            <input id="email" class="form-control col-md-7 col-xs-12"                                                   data-validate-length-range="6" placeholder="john@doe.com"                                                   required="required" type="email"                                                   th:field="*{email}">                                        </div>                                    </div>                                    <!-- PASSWORD -->                                    <div class="item form-group">                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="password">Password<span                                                class="required">*</span>                                        </label>                                        <div class="col-md-6 col-sm-6 col-xs-12">                                            <input id="password" class="form-control col-md-7 col-xs-12"                                                   data-validate-length-range="6" required="required" type="password"                                                   th:field="*{password}">                                        </div>                                    </div>                                    <!-- PASSWORD VERIFICATION-->                                    <div class="item form-group">                                        <label class="control-label col-md-3 col-sm-3 col-xs-12"                                               for="password-verifiction">Password Verification<span                                                class="required">*</span>                                        </label>                                        <div class="col-md-6 col-sm-6 col-xs-12">                                            <input id="password-verifiction" class="form-control col-md-7 col-xs-12"                                                   data-validate-length-range="6" required="required" type="password">                                        </div>                                    </div>                                    <div class="ln_solid"></div>                                    <div class="form-group">                                        <div class="col-md-6 col-md-offset-3">                                            <button type="submit" class="btn btn-primary">Cancel</button>                                            <button id="send" type="submit" class="btn btn-success">Submit</button>                                        </div>                                    </div>                                </form>                            </div>                        </div>                    </div>                </div>            </div>        </div>        <!-- /page content -->        <div th:include="fragments/footer :: main"></div>    </div></div><div th:include="fragments/javascript :: main"></div><!-- validator --><script>    // initialize the validator function    validator.message.date = 'not a real date';    // validate a field on "blur" event, a 'select' on 'change' event & a '.reuired' classed multifield on 'keyup':    $('form')        .on('blur', 'input[required], input.optional, select.required', validator.checkField)        .on('change', 'select.required', validator.checkField)        .on('keypress', 'input[required][pattern]', validator.keypress);    $('.multi.required').on('keyup blur', 'input', function () {        validator.checkField.apply($(this).siblings().last()[0]);    });    $('form').submit(function (e) {        e.preventDefault();        var submit = true;        // evaluate the form using generic validating        if (!validator.checkAll($(this))) {            submit = false;        }        if (submit)            this.submit();        return false;    });</script><!-- /validator --></body></html>
