<!DOCTYPE html><!--suppress HtmlUnknownTarget --><html lang="en" xmlns:th="http://www.thymeleaf.org"><head>    <div th:include="fragments/head :: main"></div>    <div th:include="fragments/javascript :: main"></div></head><body><div class="page-header">    <h1>Sign up on NIMBLE</h1></div><form class="form-horizontal" id="user-registration-form" th:action="${identityService} + '/user'" method="post">    <fieldset>        <legend>User Details</legend>        <!-- Admin -->        <div class="form-group">            <label class="col-md-4 control-label" for="admin">I'm an admin for my company</label>            <div class="col-md-4">                <input id="admin" name="admin" type="checkbox" placeholder="" class="input-md" >            </div>        </div>        <!-- First Name -->        <div class="form-group">            <label class="col-md-4 control-label" for="firstname">First name</label>            <div class="col-md-4">                <input id="firstname" name="firstname" type="text" placeholder="" class="form-control input-md" required>            </div>        </div>        <!-- Surname -->        <div class="form-group">            <label class="col-md-4 control-label" for="surname">Surname</label>            <div class="col-md-4">                <input id="surname" name="surname" type="text" placeholder="" class="form-control input-md" required>            </div>        </div>        <!-- Password -->        <div class="form-group">            <label class="col-md-4 control-label" for="password">Password</label>            <div class="col-md-4">                <input id="password" name="password" type="password" placeholder="" class="form-control input-md" required>            </div>        </div>        <!-- Re-Password -->        <div class="form-group">            <label class="col-md-4 control-label" for="repassword">Re-Password</label>            <div class="col-md-4">                <input id="repassword" name="repassword" type="password" placeholder="" class="form-control input-md" required>            </div>        </div>        <!-- Email -->        <div class="form-group">            <label class="col-md-4 control-label" for="email">Email</label>            <div class="col-md-4">                <input id="email" name="email" type="email" placeholder="" class="form-control input-md" required>            </div>        </div>        <!-- Job Title -->        <div class="form-group">            <label class="col-md-4 control-label" for="job-title">Job Title</label>            <div class="col-md-4">                <input id="job-title" name="job-title" type="text" placeholder="" class="form-control input-md">            </div>        </div>        <!-- Date of Birth -->        <div class="form-group">            <label class="col-md-4 control-label" for="date-of-birth">City</label>            <div class="col-md-4">                <input id="date-of-birth" name="date-of-birth" type="date" placeholder="" class="form-control input-md">            </div>        </div>        <!-- Place of Birth-->        <div class="form-group">            <label class="col-md-4 control-label" for="place-of-birth">Place of Birth</label>            <div class="col-md-4">                <input id="place-of-birth" name="place-of-birth" type="text" placeholder=""                       class="form-control input-md">            </div>        </div>        <!-- Legal Domain -->        <div class="form-group">            <label class="col-md-4 control-label" for="legal-domain">Legan Domain</label>            <div class="col-md-4">                <select id="legal-domain" name="legal-domain" class="form-control input-md">                    <option>Sweden</option>                    <option>Spain</option>                    <option>Austria</option>                    <option>Italiy</option>                    <option>Germany</option>                    <option>....</option>                </select>            </div>        </div>        <!-- Person ID -->        <div class="form-group">            <label class="col-md-4 control-label" for="person-id">Persion ID</label>            <div class="col-md-4">                <input id="person-id" name="person-id" type="text" placeholder="" class="form-control input-md">            </div>        </div>        <!-- Phone -->        <div class="form-group">            <label class="col-md-4 control-label" for="phone">Phone</label>            <div class="col-md-4">                <input id="phone" name="phone" type="text" placeholder="" class="form-control input-md">            </div>        </div>        <!-- Button -->        <div class="form-group">            <label class="col-md-4 control-label" for="submit"></label>            <div class="col-md-4">                <button id="submit" name="submit" class="btn btn-primary pull-right">Save and Proceed</button>            </div>        </div>    </fieldset></form><script th:inline="javascript">    /*<![CDATA[*/    $(document).ready(        function ()        {            $('#user-registration-form').submit( function (event)                {                    event.preventDefault();                    var form = $(this);                    // convert form data                    var data = {};                    form.serializeArray().map(function(x){data[x.name] = x.value;});                    data = JSON.stringify(data);                    // Access Thymeleaf attributes in javascript:                    // http://www.thymeleaf.org/doc/tutorials/2.1/usingthymeleaf.html#script-inlining-javascript-and-dart                    var identityUrl = /*[[${identityService}]]*/                    $.ajax({                        url: identityUrl + '/user',                        type: 'POST',                        data: data,                        contentType: 'application/json',                        success: function (data)                        {                            console.log('success' + data.redirectUrl);                            window.location.replace(data.redirectUrl);                        },                        error: function (error)                        {                            console.log('error' + JSON.stringify(error) );                        }                    });                }            );        }    );    /*]]>*/</script></body></html>
