server:
  port: ${PORT:9092}
spring:
  application:
      name: frontend-service
  thymeleaf:
    mode: LEGACYHTML5
  cloud:
    config:
      uri: ${CONFIG_SERVER_URI:http://localhost:8888}
      failFast: ${CONFIG_SERVER_FAILFAST:false}
    discovery:
      enabled: ${DISCOVERY_ENABLED:false}

# Logstash configuration
logstash:
  uri: ${LOGSTASH_URI:localhost:5000}

nimble:
  gatewayProxyUrl: ${GATEWAY_PROXY_URL:http://localhost:8080}
  identityRootPath: ${IDENTITY_ROOT_PATH:/identity}
  frontendRootPath: ${FRONTEND_ROOT_PATH:/frontend}

---
spring:
  profiles: development
  # Thymeleaf settings
  thymeleaf:
    cache: false

# Disable Hystrix in Feign (for now)
feign:
  hystrix:
    enabled: false

debug: true