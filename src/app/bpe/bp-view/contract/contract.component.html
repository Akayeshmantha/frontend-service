<ng-container *ngIf="contract">
    <ul class="list-group mb-3">
        <li class="list-group-item list-group-item-danger">Clauses</li>
        <li *ngFor="let clause of contract.clause"
            class="list-group-item">
            <clause #clauseElement
                    [clause]="clause"
                    class="w-100">
            </clause>
        </li>
    </ul>
</ng-container>
