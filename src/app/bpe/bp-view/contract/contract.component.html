<ng-container *ngIf="contract">
    <ng-container *ngFor="let clause of contract.clause">
        <ng-container *ngIf="clause.type === 'ITEM_DETAILS' || clause.type === 'PPAP'">
            <clause [clause]="clause"
                    [sellerFederationInstanceId]="sellerFederationInstanceId">
            </clause>
        </ng-container>
    </ng-container>
</ng-container>
