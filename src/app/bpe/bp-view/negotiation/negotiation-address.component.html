<div class="row address-row">
    <div class="col-2">
        <label><strong>Street:</strong></label>
    </div>
    <div class="col-10">
        <input class="form-control form-control-sm" type="text" [(ngModel)]="address.streetName" [disabled]="disabled">
    </div>
</div>

<div class="row address-row">
    <div class="col-2">
        <label><strong>Building Number:</strong></label>
    </div>
    <div class="col-4">
        <input class="form-control form-control-sm" type="text" [(ngModel)]="address.buildingNumber" [disabled]="disabled">
    </div>
    <div class="col-2">
        <label><strong>City:</strong></label>
    </div>
    <div class="col-4">
        <input class="form-control form-control-sm" type="text" [(ngModel)]="address.cityName" [disabled]="disabled">
    </div>
</div>

<div class="row address-row">
    <div class="col-2">
        <label><strong>Postal Code:</strong></label>
    </div>
    <div class="col-4">
        <input class="form-control form-control-sm" type="text" [(ngModel)]="address.postalZone" [disabled]="disabled">
    </div>
    <div class="col-2">
        <label><strong>Country:</strong></label>
    </div>
    <div class="col-4">
        <input class="form-control form-control-sm" type="text" [(ngModel)]="address.country.name" [disabled]="disabled">
    </div>
</div>
