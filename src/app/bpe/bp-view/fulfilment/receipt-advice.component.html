<ng-container *ngIf="bpDataService.receiptAdvice">
    <quantity-view [propName]="'Rejected Quantity'"
                   [definition]="'The quantity rejected'"
                   [quantity]="[receiptAdvice.receiptLine[0].rejectedQuantity]"
                   [presentationMode]="bpDataService.userRole == 'seller' || bpDataService.processMetadata.processStatus == 'Completed' ? 'singlevalue' : 'edit'">
    </quantity-view>

    <value-view [presentationMode]="bpDataService.userRole == 'seller' || bpDataService.processMetadata.processStatus == 'Completed' ? 'singlevalue' : 'edit'"
                [propName]="'Reject Reason'"
                [definition]="'The reason for a rejection'"
                [(value)]="receiptAdvice.receiptLine[0].rejectReason[0]">
    </value-view>

    <value-view [presentationMode]="bpDataService.userRole == 'seller' || bpDataService.processMetadata.processStatus == 'Completed' ? 'singlevalue' : 'edit'"
                [propName]="'Note'"
                [(value)]="receiptAdvice.note[0]">
    </value-view>

    <div class="container ">
        <div class="row justify-content-end">
            <button *ngIf="bpDataService.userRole == 'buyer' && bpDataService.processMetadata.processStatus != 'Completed'" class="btn btn-success" [disabled]="submitted"
                    (click)="sendReceiptAdvice()">Send Receipt Advice
            </button>
        </div>
    </div>
</ng-container>

<call-status [callStatus]="callStatus"
             [large]="true">
</call-status>
