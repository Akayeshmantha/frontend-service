<ng-container *ngIf="bpDataService.receiptAdvice">
    <quantity-view class="row"
                   [propName]="'Rejected Quantity'"
                   [quantity]="[receiptAdvice.receiptLine[0].rejectedQuantity]"
                   [presentationMode]="'edit'">
    </quantity-view>

    <value-view class="row"
                [presentationMode]="'edit'"
                [propName]="'Reject Reason'"
                [(value)]="receiptAdvice.receiptLine[0].rejectReason[0]">
    </value-view>

    <value-view class="row"
                [presentationMode]="'edit'"
                [propName]="'Note'"
                [(value)]="receiptAdvice.note[0]">
    </value-view>

    <div class="container ">
        <div class="row justify-content-end">
            <button *ngIf="bpDataService.userRole == 'buyer'" class="btn btn-success"
                    (click)="sendReceiptAdvice()">Send Receipt Advice
            </button>
        </div>
    </div>
</ng-container>

<call-status [callStatus]="callStatus"
             [large]="true">
</call-status>
