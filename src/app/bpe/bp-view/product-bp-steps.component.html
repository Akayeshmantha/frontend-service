<div class="row mt-5">
    <div class="col-12">
        <div class="status-text" [ngStyle]="getStatusTextStyle()">
            &nbsp;{{ statusText }}&nbsp;
        </div>
    </div>
    <div class="col-12">
        <div class="steps">
            <div [ngClass]="getStepClasses('Item_Information_Request')">
                <span>Request for Information</span>
            </div>
            <div [ngClass]="getStepClasses('Ppap')">
                <span>Ppap</span>
            </div>
            <div [ngClass]="getStepClasses('Negotiation')">
                <span>Negotiation</span>
            </div>
            <div [ngClass]="getStepClasses('Order')">
                <span>Order Review</span>
            </div>
            <div [ngClass]="getStepClasses('OrderConfirmed')">
                <span>Order Confirmed</span>
            </div>
            <div [ngClass]="getStepClasses('Fulfilment')">
                <span>Order Dispatched</span>
            </div>
        </div>
    </div>
</div>
