<quantity-view class="row"
			   [propName]="'Quantity'"
			   [quantity]="[order.orderLine[0].lineItem.quantity]"
			   [presentationMode]="'edit'">
</quantity-view>

<h5 class="mt-3 mb-3">Price</h5>
<!-- Price Amount -->
<amount-view class="row"
			 [presentationMode]="'edit'"
			 [propName]="'Amount'"
			 [amount]="[order.orderLine[0].lineItem.price.priceAmount]">
</amount-view>

<!-- Price Base Quantity -->
<quantity-view class="row"
			   [presentationMode]="'edit'"
			   [propName]="'Price Base Quantity'"
			   [quantity]="[order.orderLine[0].lineItem.price.baseQuantity]">
</quantity-view>


<h5 class="mt-3 mb-3">Payment Means</h5>
<value-view class="row"
			[presentationMode]="'edit'"
			[propName]="'Payment Means Code'"
			[(value)]="order.paymentMeans.paymentMeansCode.value">
</value-view>

<value-view class="row"
			[presentationMode]="'edit'"
			[propName]="'Payee Account ID'"
			[(value)]="order.paymentMeans.payeeFinancialAccount.id">
</value-view>

<hr>

<value-view class="row"
			[presentationMode]="'edit'"
			[propName]="'Order Note'"
			[(value)]="order.note">
</value-view>
