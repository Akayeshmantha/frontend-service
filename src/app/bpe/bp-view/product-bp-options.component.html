<ng-container *ngIf="line">
    <!-- Title -->
    <h2 class="nimble-title">
        Order for:
    </h2> 
    <h2>{{ line.goodsItem.item.name[0].value }}
        <button class="btn btn-outline-dark inline ml-2" (click)="productExpanded = !productExpanded">
            <i class="fas fa-chevron-up fa-fw inline" aria-hidden="true" *ngIf="productExpanded"></i>
            <i class="fas fa-chevron-down fa-fw inline" aria-hidden="true" *ngIf="!productExpanded"></i>
            <span class="inline" *ngIf="!productExpanded"><small>Show Details</small></span>
            <span class="inline" *ngIf="productExpanded"><small>Hide Details</small></span>
        </button>
    </h2>

    <!-- Product Details Panel -->
    <product-details-tabs *ngIf="productExpanded" [wrapper]="wrapper" [showOverview]="true" 
        [options]="options" [readonly]="true">
    </product-details-tabs>

    <!-- BP Steps -->
    <product-bp-steps *ngIf="processType !== 'Transport_Execution_Plan'" [currentStep]="currentStep" 
        [status]="getStepsStatus()" [statusText]="getStepsStatusText()">
    </product-bp-steps>

    <hr>
    
    <!-- Order Content -->
    <item-information *ngIf="processType === 'Item_Information_Request'">
    </item-information>
    <ppap *ngIf="processType === 'Ppap'">
    </ppap>
    <negotiation *ngIf="processType === 'Negotiation'">
    </negotiation>
    <order *ngIf="processType === 'Order'">
    </order>
    <fulfilment *ngIf="processType === 'Fulfilment'">
    </fulfilment>
    <transport-execution-plan-bp *ngIf="processType === 'Transport_Execution_Plan'">
    </transport-execution-plan-bp>
</ng-container>

<!-- Loading Icon -->
<call-status [callStatus]="callStatus" [large]="true">
</call-status>
