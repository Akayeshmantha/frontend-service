
<div class="row space-before">
    <div class="col-12">
        <div *ngIf="documents.length == 0">
            <h3>No File Requested</h3>
        </div>
        <div *ngFor="let document of documents" class="space-before">
            <file-input label="{{ document }}" accept="file/*" [multiple]="true" [disabled]="isLoading()"
                (onSelectFile)="onSelectFile(document, $event)" (onClearFile)="onClearFile(document, $event)">
            </file-input>
        </div>
    </div>
</div>

<hr>

<!-- Request note -->
<text-input rowClass="space-after" [(text)]="note" label="Request Note" labelClass="col-2" 
    valueClass="col-10" disabled="true">
</text-input>

<!-- Response note -->
<text-input [(text)]="noteToSend" label="Response Note" labelClass="col-2" 
    valueClass="col-10" [disabled]="isLoading()">
</text-input>

<hr>

<!-- Action buttons -->
<div class="row actions-row">
    <div class="col-4"></div>
    <div class="col-4 call-status-col"><call-status [callStatus]="callStatus"></call-status></div>
    <div class="col-2">
        <button class="btn btn-secondary action" [disabled]="isLoading()" (click)="onBack()">Back</button>
    </div>
    <div class="col-2">
        <button class="btn btn-primary action" [disabled]="isLoading()" 
            (click)="responseToPpapRequest(true)">
            Send Response
        </button>
    </div>
</div>
