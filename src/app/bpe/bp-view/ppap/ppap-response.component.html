<ng-container *ngIf="bpDataService.catalogueLine">
    <catalogue-line-header [catalogueLine]="bpDataService.catalogueLine"
                           [presentationMode]="'view'">
    </catalogue-line-header>
</ng-container>
<div class="row space-before">
    <div class="col-12">
        <h4 class="space-after" i18n>Ppap Request</h4>
        <div *ngIf="documents.length > 0">
            <table class="table table-striped table-bordered">
                <tr><th>Document</th><th i18n>Upload</th></tr>
                <tr *ngFor="let document of documents" >
                    <td *ngIf="!isSent(document)">{{document}}</td>
                    <td *ngIf="isSent(document)" style="background-color: green;">{{document}}</td>
                    <div (click)="file.click()"
                         class="col-4"
                         style="display: inline-block;">
                        <input #file type="file" (change)="fileChange($event,document)" multiple accept="file/*"
                               style="display: none">
                        <img src="./assets/catalogue/add_button.png"/>
                        <span i18n>Add file</span>
                    </div>


                </tr>
            </table>
        </div>
    </div>
</div>

<hr>
<value-view class="row"
            [presentationMode]="'view'"
            [propName]="'Note From Buyer'"
            [(value)]="note">
</value-view>
<hr>
<value-view class="row"
            [presentationMode]="'edit'"
            [propName]="'Note'"
            [(value)]="noteToSend">
</value-view>

<div class="row justify-content-end">
    <button class="btn btn-success col-4" (click)="responseToPpapRequest(true)">Send Response</button>
</div>

<call-status [callStatus]="callStatus"
             [large]="true">
</call-status>
