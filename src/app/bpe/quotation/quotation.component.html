<div>
	<div>
		<ul class="nav nav-tabs">
			<li class="nav-item pointer">
				<a [ngClass]="{'nav-link': true, active: selectedTab === 'Product Details'}"
						(click)="selectedTab = 'Product Details'"
						i18n
				>Product Characteristics</a>
			</li>
			<li class="nav-item pointer">
				<a [ngClass]="{'nav-link': true, active: selectedTab === 'Trading & Delivery Terms'}"
						(click)="selectedTab = 'Trading & Delivery Terms'"
						i18n
				>Trading & Delivery Terms</a>
			</li>
			<li class="nav-item pointer">
				<a [ngClass]="{'nav-link': true, active: selectedTab === 'Request for Quotation Details'}"
				   (click)="selectedTab = 'Request for Quotation Details'"
				   i18n
				>Request for Quotation Details</a>
			</li>
			<li *ngIf="bpDataService.quotation" class="nav-item pointer">
				<a [ngClass]="{'nav-link': true, active: selectedTab === 'Quotation Details'}"
				   (click)="selectedTab = 'Quotation Details'"
				   i18n
				>Quotation Details</a>
			</li>
		</ul>
	</div>
	<div *ngIf="bpDataService.catalogueLine"
				  class="p-3">
		<product-details *ngIf="selectedTab === 'Product Details'"
						 [catalogueLine]="bpDataService.catalogueLine"
						 [presentationMode]="'singlevalue'">
		</product-details>
		<trading-details *ngIf="selectedTab === 'Trading & Delivery Terms'"
						 [catalogueLine]="bpDataService.catalogueLine"
						 [presentationMode]="'singlevalue'"
						 [editPrice]="true">
		</trading-details>
		<request-for-quotation *ngIf="selectedTab === 'Request for Quotation Details'"
			[requestForQuotation]="bpDataService.requestForQuotation">
		</request-for-quotation>
		<quotation-specific-parameters *ngIf="selectedTab == 'Quotation Details'"
				[quotation]="bpDataService.quotation">
		</quotation-specific-parameters>
	</div>

	<div class="container ">
		<div class="row justify-content-end">
			<button *ngIf="bpDataService.userRole == 'buyer'" class="btn btn-success" (click)="sendRfq()">Send Requested Terms
			</button>
			<button *ngIf="bpDataService.userRole == 'seller'" class="btn btn-success"
					(click)="respondToRFQ()">Send Quotation
			</button>
		</div>
	</div>
</div>

<div [hidden]="callStatus.fb_errordetc || callStatus.fb_callback || !callStatus.fb_submitted">
    <img class="space-before" src="assets/form_loader.gif"/>
</div>
<div [hidden]="!callStatus.fb_callback">
    <div class="alert alert-success space-before" role="alert" i18n>Request placed - track the progress on your <a
            routerLink="/dashboard">dashboard</a></div>
</div>
<div [hidden]="!callStatus.fb_errordetc">
    <div class="alert alert-danger space-before" role="alert" i18n>An error occured - please try again later</div>
</div>
