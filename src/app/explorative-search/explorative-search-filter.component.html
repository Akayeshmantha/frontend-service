<!-- Explorative Search Filter HTML -->

<!-- Display the Filter Panel only when the filterConfig is non empty -->
<div class="filterArea" *ngIf="(filterConfig | json) != '{}'">
    <h4>{{filterName}} Filter</h4>
    <div *ngFor="let every of result">
        <!-- CheckBoxes for the Filter -->
        <input #cbCheck type="checkbox"
               (change)="cbInput=cbCheck.checked"
               [value]="every.description"
            (click)="checkedValues(cbCheck.value, $event.target.checked)">{{every.description}}
    </div>
    <br>
    <br>
    <!-- Slider -->
    <div>
        <p>Amount Of Groups  <span #rangeVal>3</span></p>
        <input type="range" min="1" max="10" value="3" (change)="getGroupVal($event.target.value)">
    </div>
    <!-- Submission of Filter Parameters -->
    <button type="submit" class="btn btn-large btn-success"
            (click)="submitFilter()">Submit
    </button>
</div>
