<div class="container">
        <h4> Property Explorer</h4>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Available Properties</div>
                    <div class="card-block">
                        <div class="input-group">
                            <label for="typeahead-template" class="input-group-addon"><span>Search</span></label>
                            <input id="typeahead-template"
                                   type="text"
                                   class="form-control"
                                   [(ngModel)]="searchModel"
                                   [ngbTypeahead]="search" [resultTemplate]="rt" [inputFormatter]="formatter"/>

                            <ng-template #rt let-r="result" let-t="term">
                                    {{ r.translatedProperty}}
                            </ng-template>
                        </div>
                        <br>
                        <br>
                    <select size="10" class="form-control mr-4">
                        <optgroup label="Properties">
                            <option *ngFor="let eachVal of dataResults"
                                    [selected]="searchModel.translatedProperty===eachVal.translatedProperty"
                            >
                                {{eachVal.translatedProperty}}
                            </option>
                        </optgroup>
                        <optgroup label="References">
                            <option *ngFor="let eachVal of objResults"
                                    [selected]="searchModel.translatedProperty===eachVal.translatedProperty"
                            >
                                {{eachVal.translatedProperty}}
                            </option>
                        </optgroup>
                    </select>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
    </div>
</div>
