<!-- Explorative Search Form HTML -->
<!-- Search Bar -->
<div class="row">
    <div class="col-12">
        <div class="input-group form-group">
            <label class="input-group-addon">Search</label>
            <input type="text" class="form-control" #searchVal (keyup.enter)="Search(searchVal.value)" placeholder="Company/Business/Product"/>
            <span><button (click)="Search(searchVal.value, language)" class="btn btn-success" type="button">Search</button></span>
        </div> <!--input-group-->
    </div> <!-- col-12 -->
</div> <!--row-->
<div [hidden]="!_error_detected_kw">
    <div class="alert alert-danger space-before" role="alert">An error occured - check your keyword or please try again later</div>
</div>
<div [hidden]="!_warning_kw">
    <div class="alert alert-warning space-before" role="alert">no such result found</div>
</div>

<!-- Entered Keywords to Displayed -->
<div class="align-center">
    <h5><b> Search History </b></h5>
</div>

<!-- Search Keywords go here -->
<div class="container">
    <div class="row">
        <div class="col-md-10 kwArea">
            <ul>
                <!-- list of all the search keywords by user -->
                <li class="searchQueries" *ngFor="let keyword of Output; let cbIndex = index">
                    <span>
                        <input #kwCheck type="checkbox" (change)="cbInput= kwCheck.checked; hideKW(cbIndex)" checked="true"/> {{keyword.kw}}
                        <span><button class="btn btn-xs btn-danger"
                            (click)="deleteKW(keyword.kw); $event.stopPropagation()"
                            [disabled]=kwCheck.checked
                            [hidden]="kwCheck.checked">&times;</button></span>
                    </span>
                </li>
            </ul>
        </div>
        <!-- This button is according to Specification
            If not logged in route directly to Login Page
            if logged in route to dashboard -->
        <div class="col-md-2 form-group">
            <!--<a class="btn btn-warning" routerLink="/dashboard">Home</a>-->
            <b>Choose Language</b>
            <form>
                <div  *ngFor="let eachLang of availableLanguages['languages']">
                    <label>
                        <input type="radio" name="language" [checked]="langInput"(change)="language =eachLang"/>
                        {{eachLang}}
                    </label>
                </div>
            </form>
        </div>
    </div>
</div>
<br/>
<br/>

<!-- Display of Content from server -->
<div class="container">
<div class="col-12">
    <ul>
        <li *ngFor="let eachOutput of Output; let outerIndex = index">
            <div [hidden]="showParticularKeyword[outerIndex]">
                <div class="btn-group" role="group" *ngFor="let each of eachOutput.resp.conceptOverview; let innerIndex = index">
                    <button class="btn btn-success" *ngIf="innerIndex === 0 || showMore[outerIndex]" (click)="getQuery(each.url)">{{each.translatedURL}}</button>
                </div>
                <div style="display: inline">
                    <button *ngIf="eachOutput.resp.conceptOverview.length > 1" (click)="showMore[outerIndex]=!showMore[outerIndex]">
                        {{showMore[outerIndex] ? 'Hide': 'Show'}} Options</button>
                </div>
            </div>
        </li>
    </ul>
</div>
</div>
<br/>
<br/>

<ngb-tabset>
    <ngb-tab title="Graph Navigation" (click)="preserveStateRestore()">
        <template ngbTabContent>
        <explore-search-details [config]="visData" [lang]="language"></explore-search-details>
        <div [hidden]="!_error_detected_query">
            <div class="alert alert-danger space-before" role="alert" i18n>An error occured - please try again later</div>
        </div>
        </template>
    </ngb-tab>
    <ngb-tab title="Semantic Query" (click)="previousStateStore()">
        <template ngbTabContent>
            <explore-search-semantic></explore-search-semantic>
        </template>
    </ngb-tab>

</ngb-tabset>
