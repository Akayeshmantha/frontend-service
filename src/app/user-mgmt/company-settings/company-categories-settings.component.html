<!-- Favorite Categories -->
<div class="form-group row space-before">
    <div class="col-12">
        <table class="table table-striped table-bordered mb-0 mt-2" style="table-layout: fixed; width: 100%;">
            <colgroup>
                <col style="width: 150%;">
                <col style="width: 150%;">
                <col style="width: auto;">
            </colgroup>
            <tr><th>Name</th><th>Classification</th><th class="col-3">Actions</th></tr>
            <tr *ngIf="prefCats.length==0"><td colspan="3">No favorite categories</td></tr>
            <tr *ngFor="let prefCat of prefCats; let i = index">
                <td>{{prefCat.split("::")[2]}}</td>
                <td>{{prefCat.split("::")[1]}}</td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="removeCat(prefCat, i)">Remove Favorite</button>
                    <call-status [callStatus]="categoriesCallStatus[i]"></call-status>
                </td>
            </tr>
        </table>
    </div>
</div>

<!-- Actions -->
<div class="row actions-row">
    <div class="col-6"></div>
    <div class="col-3">
        <a class="btn btn-primary action" [routerLink]="['/catalogue/categorysearch']" [queryParams]="{pageRef: 'menu', productType: 'product'}">
            Add Product Category
        </a>
    </div>
    <div class="col-3">
        <a class="btn btn-primary action" [routerLink]="['/catalogue/categorysearch']" [queryParams]="{pageRef: 'menu', productType: 'transportation'}">
            Add Logistics Service Category
        </a>
    </div>
</div>
