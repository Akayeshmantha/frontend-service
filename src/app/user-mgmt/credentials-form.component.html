<form (ngSubmit)="onSubmit()" class="space-before" #credentialsForm="ngForm" novalidate>
	<div class="input-group form-group">
		<label for="email" class="input-group-addon" i18n>E-Mail</label>
		<input type="email" class="form-control" id="email" required [(ngModel)]="model.username" name="email" #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
	</div>
	<div class="input-group form-group">
		<label for="password" class="input-group-addon" i18n>Password</label>
		<input type="password" class="form-control" id="password" required [(ngModel)]="model.password" name="password" #password="ngModel" pattern=".{6,}">
	</div>
	
	<button type="submit" class="btn btn-success" [disabled]="!credentialsForm.form.valid" i18n>Submit</button>
	<button type="button" class="btn btn-secondary space-left" (click)="credentialsForm.reset();reset()" [hidden]="credentialsForm.form.pristine" i18n>Reset</button>
	
	<div [hidden]="error_detc || callback || !submitted">
		<img class="space-before" src="assets/form_loader.gif"/>
	</div>
	
	<div [hidden]="!error_detc">
		<div class="alert alert-danger space-before" role="alert" i18n>Invalid login data</div>
	</div>
	<div [hidden]="!callback">
		<div class="alert alert-success space-before" role="alert" i18n>Login successful</div>
	</div>
	
	<div *ngIf="debug">
		<div [hidden]="!submitted">
			<hr/>
			<p>Request:</p>
			<pre>{{ objToSubmit | json }}</pre>
		</div>
		<div [hidden]="!callback">
			<hr/>
			<p>Response:</p>
			<pre>{{ response | json }}</pre>
		</div>
	</div>

</form>
