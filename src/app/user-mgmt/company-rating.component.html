<div *ngIf="!hideTitle" class="row">
    <div class="col-12">
        <p class="nimble-title">Company Ratings</p>
    </div>
</div>

<div *ngIf="ratings" class="row">
  <div class="col-12">
    <div *ngIf="ratings.totalNumberOfRatings==0">
      Unrated
    </div>
    <div *ngIf="ratings.totalNumberOfRatings>0">
        <div class="form-group row">
          <label class="col-6 col-form-label">
            <strong>Overall Rating</strong><br/>
            <i>based on {{ratings.totalNumberOfRatings}} rating(s)</i>
          </label>
            <div class="col-6 align-right">
              <ngb-rating [rate]="ratingOverall" [readonly]="true" max="5">
                <ng-template let-fill="fill">
                  <span class="star star-b" [class.full]="fill === 100">
                    <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
                  </span>
                </ng-template>
              </ngb-rating>
            </div>
        </div>
        <div class="form-group row">
          <label class="col-6 col-form-label">
            <strong>Seller Communication</strong>
          </label>
            <div class="col-6 align-right">
              <ngb-rating [rate]="ratingSeller" [readonly]="true" max="5">
                <ng-template let-fill="fill">
                  <span class="star star-b" [class.full]="fill === 100">
                    <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
                  </span>
                </ng-template>
              </ngb-rating>
            </div>
        </div>
        <div class="form-group row">
          <label class="col-6 col-form-label">Quality of Negotiation Process</label>
            <div class="col-6 align-right">
              <ngb-rating [rate]="ratings.qualityOfNegotiationProcess" [readonly]="true" max="5">
                <ng-template let-fill="fill">
                  <span class="star" [class.full]="fill === 100">
                    <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
                  </span>
                </ng-template>
              </ngb-rating>
            </div>
        </div>
        <div class="form-group row">
          <label class="col-6 col-form-label">Quality of Ordering Process</label>
            <div class="col-6 align-right">
              <ngb-rating [rate]="ratings.qualityOfOrderingProcess" [readonly]="true" max="5">
                <ng-template let-fill="fill">
                  <span class="star" [class.full]="fill === 100">
                    <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
                  </span>
                </ng-template>
              </ngb-rating>
            </div>
        </div>
        <div class="form-group row">
          <label class="col-6 col-form-label">Response Time</label>
            <div class="col-6 align-right">
              <ngb-rating [rate]="ratings.responseTimeRating" [readonly]="true" max="5">
                <ng-template let-fill="fill">
                  <span class="star" [class.full]="fill === 100">
                    <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
                  </span>
                </ng-template>
              </ngb-rating>
            </div>
        </div>
        <div class="form-group row">
          <label class="col-6 col-form-label">
            <strong>Fulfillment of Terms</strong>
          </label>
            <div class="col-6 align-right">
              <ngb-rating [rate]="ratingFulfillment" [readonly]="true" max="5">
                <ng-template let-fill="fill">
                  <span class="star star-b" [class.full]="fill === 100">
                    <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
                  </span>
                </ng-template>
              </ngb-rating>
            </div>
        </div>
        <div class="form-group row">
          <label class="col-6 col-form-label">Listing Accuracy</label>
            <div class="col-6 align-right">
              <ngb-rating [rate]="ratings.listingAccuracy" [readonly]="true" max="5">
                <ng-template let-fill="fill">
                  <span class="star" [class.full]="fill === 100">
                    <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
                  </span>
                </ng-template>
              </ngb-rating>
            </div>
        </div>
        <div class="form-group row">
          <label class="col-6 col-form-label">Conformance to Contractual Terms</label>
            <div class="col-6 align-right">
              <ngb-rating [rate]="ratings.conformanceToContractualTerms" [readonly]="true" max="5">
                <ng-template let-fill="fill">
                  <span class="star" [class.full]="fill === 100">
                    <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
                  </span>
                </ng-template>
              </ngb-rating>
            </div>
        </div>
        <div class="form-group row">
          <label class="col-6 col-form-label">Delivery & Packaging</label>
            <div class="col-6 align-right">
              <ngb-rating [rate]="ratings.deliveryAndPackaging" [readonly]="true" max="5">
                <ng-template let-fill="fill">
                  <span class="star star-b" [class.full]="fill === 100">
                    <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
                  </span>
                </ng-template>
              </ngb-rating>
            </div>
        </div>
    </div>
  </div>
</div>

<call-status [callStatus]="initCallStatus" [large]="true"></call-status>
