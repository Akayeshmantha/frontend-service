<ng-container *ngIf="groups.length > 0">
    <div class="row">
        <div class="pagination col justify-content-center ">
            <ngb-pagination [(collectionSize)]="size" [(pageSize)]="pageSize" [(page)]="page" [maxSize]="limit" [boundaryLinks]="false" (pageChange)="retrieveProcessInstanceGroups()"></ngb-pagination>
        </div>
    </div>
    <div class="row space-after inherit-side-margins">
        <div class="thread-column-header col-2">Process</div>
        <div class="thread-column-header col-2">Date</div>
        <div class="thread-column-header col-2">Product</div>
        <div class="thread-column-header col-1">{{this.collaborationRole == COLLABORATION_ROLE_BUYER ? 'Seller ' : 'Buyer'}}</div>
        <div class="thread-column-header col-2">Note</div>
        <div class="thread-column-header col-3">Status</div>
    </div>
    <thread-summary *ngFor="let processInstanceGroup of groups"
                    [processInstanceGroup]="processInstanceGroup">
    </thread-summary>
</ng-container>
<div *ngIf="groups.length == 0">
    <span i18n>No data</span>
</div>
