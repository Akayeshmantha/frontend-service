<div class="row {{ rowClass }}">
    <div *ngIf="label" [class]="labelClass">
        <label class="{{labelMainClass}}">
            <strong>
                {{ label }}:
            </strong>
            <span *ngIf="definition" class="definition" title="{{definition}}">&#9432;</span>
        </label>
    </div>
    <div [class]="valueClass" *ngIf="presentationMode === 'edit' && visible">
        <select class="form-control form-control-sm" [(ngModel)]="selected" [disabled]="disabled">
            <option *ngFor="let option of options" [value]="option">{{option}}</option>
        </select>
    </div>

    <div [class]="valueClass" *ngIf="presentationMode === 'view' && visible">
        <span>{{ selected }}</span>
    </div>
</div>
