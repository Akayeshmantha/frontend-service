<!-- dimensions -->
<ng-container *ngIf="dimensions != null && object.keys(dimensions).length > 0">
    <h5 class="mt-3">Dimensions</h5>
    <div *ngFor="let key of object.keys(dimensions)"
         class="container">
        <quantity-view
                [propName]="key"
                [quantity]="dimensions[key]"
                [presentationMode]="presentationMode"
                (onSelectChange)="updateNegotiationItemDimensionData(key, $event)"
                (onValueAdded)="createDimensionAttribute(key, dimensions[key][0].unitCode)"
                (onValueDeleted)="deleteDimensionAttribute(key, $event)">
        </quantity-view>
    </div>
</ng-container>

<!-- certificates -->
<ng-container *ngIf="catalogueLine.goodsItem.item.certificate.length > 0">
    <h5 class="mt-3">Certificates</h5>
    <div *ngFor="let certificate of catalogueLine.goodsItem.item.certificate" class="d-flex flex-wrap">
        <label class="col-3">{{certificate.certificateType}}</label>
    </div>
</ng-container>

<!-- product properties -->
<ng-container *ngIf="object.keys(propertyBlocks).length > 0">
    <h5 class="mt-3">Detailed Properties</h5>
    <div *ngFor="let propertyBlock of propertyBlocks">
        <p>
            <button type="button" class="btn btn-outline-primary"
                    (click)="propertyBlock.isCollapsed = !propertyBlock.isCollapsed"
                    [attr.aria-expanded]="!propertyBlock.isCollapsed" aria-controls="propertyBlock">
                {{propertyBlock.name}}
            </button>
        </p>

        <div id="propertyBlock" [ngbCollapse]="propertyBlock.isCollapsed">
            <additional-item-property
                    *ngFor="let property of propertyBlock[PROPERTY_BLOCK_FIELD_PROPERTIES]; trackBy : trackByIndex"
                    [additionalItemProperty]="property"
                    [presentationMode]="presentationMode">
            </additional-item-property>
        </div>
    </div>
</ng-container>
