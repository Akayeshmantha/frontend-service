<h3 i18n>Choose product (or service) category</h3>
<div class="row justify-content-md-center col-12 mt-3">
    <input #searchBox class="form-control col-4"/>
    <button type="button" (click)="getCategories(searchBox.value)" class="btn btn-success col-3 ml-3" i18n>Search
        product
        category
    </button>
</div>

<ul class="list-group mt-4" style="max-height: 500px; overflow-y: scroll;">
    <li *ngFor="let category of categories"
        class="list-group-item p-3"
        (click)="selectCategory(category)">
        {{category.preferredName}}
    </li>
</ul>

<div class="row col-12 justify-content-center">
    <button class="btn btn-warning mt-3" (click)="selectCategory(null)" i18n>Publish products without selecting a
        category
    </button>
</div>
