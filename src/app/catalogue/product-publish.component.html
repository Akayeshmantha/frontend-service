<!-- Topmost navigation bar -->
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a href id="singleUpload"
           [ngClass]="{'nav-link': true, active: singleItemUpload}"
           (click)="onTabClick($event)"
        >Upload Single Product</a>
    </li>

    <li class="nav-item">
        <a href id="bulkUpload"
           [ngClass]="{'nav-link': true, active: !singleItemUpload}"
           (click)="onTabClick($event)"
        >Upload Multiple Products</a>
    </li>
</ul>

<!-- Single product publishing -->
<div *ngIf="goodsItem && singleItemUpload" class="mt-3">

    <!-- Form column title -->
    <div class="row justify-content-between align-items-start">
        <div>
            <h6 style="display: inline-block;">Selected category:</h6>
            <button class="btn btn-info ml-3">{{selectedCategory != null ? selectedCategory.preferredName: 'None'}}</button>
        </div>
        <button class="btn btn-success"
                (click)="publishProduct()"
                [disabled]="goodsItem.item.additionalItemProperties.length == 0">
            Publish Product
        </button>
    </div>
    <div *ngIf="goodsItem.item.additionalItemProperties != null && goodsItem.item.additionalItemProperties.length > 0" class="row mt-3">
        <h5 class="col-3"><label i18n>Property Name</label></h5>
        <h5 class="col-3"><label i18n>Property Value</label></h5>
    </div>

    <form class="space-before">
        <!-- eClass properties -->
        <additional-item-property *ngFor="let property of goodsItem.item.additionalItemProperties"
                                  [additionalItemProperty]="property">
        </additional-item-property>
        <hr>

        <!-- new property -->
        <div class="form-group">
            <h6>Add new property</h6>
            <form #customPropertyForm="ngForm" class="row">
                <input name="propertyName"
                       class="form-control col-3"
                       [(ngModel)]="newProperty.name"
                       placeholder="Property Name"
                       required/>
                <input *ngIf="propertyValueType.options.selectedIndex == 0"
                       name="propertyValue"
                       class="form-control col ml-2"
                       [(ngModel)]="newProperty.value"
                       placeholder="Property Value"
                       required/>

                <div *ngIf="propertyValueType.options.selectedIndex == 1" (click)="image.click()"
                     class="col-4"
                     style="display: inline-block;">
                    <input #image type="file" (change)="imageChange($event)" multiple accept="image/*"
                           style="display: none">
                    <img src="./assets/catalogue/add_button.png"/>
                    <span i18n>Add image</span>
                </div>

                <div *ngIf="propertyValueType.options.selectedIndex == 2" (click)="file.click()"
                     class="col-4"
                     style="display: inline-block;">
                    <input #file type="file" (change)="fileChange($event)" multiple accept="image/*"
                           style="display: none">
                    <img src="./assets/catalogue/add_button.png"/>
                    <span i18n>Add file</span>
                </div>

                <div class="col">
                    <div class="row justify-content-end ml-2">
                        <div>
                            <span i18n>Value type:</span>

                            <select #propertyValueType class="custom-select">
                                <option selected i18n>Text / Number</option>
                                <option i18n>Image</option>
                                <option i18n>File</option>
                            </select>
                        </div>

                        <button [disabled]="!customPropertyForm.form.valid"
                                class="btn btn-success ml-1"
                                (click)="addCustomProperty()">
                            <span i18n>Add property</span>
                        </button>
                    </div>
                </div>
            </form>
            <!-- selected images or files -->
            <div *ngIf="newProperty != null && newProperty.embeddedDocumentBinaryObjects != null"
                 class="offset-3 mt-3">
                <img *ngFor="let image of newProperty.embeddedDocumentBinaryObjects"
                     class="mr-2"
                     src="{{image.value}}"
                     height="100"
                     width="100"
                />
            </div>
        </div>
    </form>
</div>
