<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalogue</title>
</head>
<body>

<h2>Catalogue</h2>

<!-- *ngIf div to wait for asynchronous data -->
<div *ngIf="catalogue">
    <p>Issue date: {{catalogue.issueDate}}</p>
    <catalogue-line-view *ngFor="let line of catalogue.catalogueLine"
                         [line]="line">
    </catalogue-line-view>
</div>

</body>
</html>
