<h5 class="mt-3">Price</h5>
<div class="row">
    <amount-view class="col"
                   [presentationMode]="priceEditable ? 'edit' : 'view'"
                   [propName]="'Amount'"
                   [amount]="[catalogueLine.requiredItemLocationQuantity.price.priceAmount]">
    </amount-view>
</div>
<div class="row">
    <quantity-view class="col"
                   [presentationMode]="presentationMode"
                   [propName]="'Price Base Quantity'"
                   [quantity]="[catalogueLine.requiredItemLocationQuantity.price.baseQuantity]">
    </quantity-view>
</div>

<!-- TODO use reusable component to render item properties -->
<div class="input-group mt-2">
    <div class="col-3 control-label">
        Free sample:
    </div>
    <input type="checkbox" [checked]="catalogueLine.goodsItem.item.freeOfChargeIndicator == true" [readonly]="!presentationMode">
</div>

<h5 class="mt-3">Delivery Terms</h5>
<div class="row">
    <value-view class="col"
                [presentationMode]="presentationMode"
                [propName]="'Incoterms'"
                [multiValue]="false"
                [(value)]="catalogueLine.goodsItem.deliveryTerms.incoterms">
    </value-view>
</div>
<div class="row">
    <quantity-view class="col"
            [presentationMode]="presentationMode"
            [propName]="'Estimated Delivery Period'"
            [quantity]="[catalogueLine.goodsItem.deliveryTerms.estimatedDeliveryPeriod.durationMeasure]">
    </quantity-view>
</div>
<div class="input-group">
    <label class="col-3 control-label">Applicable Territory</label>
    <label *ngIf="presentationMode == 'view'" class="col-9">{{catalogueLine.requiredItemLocationQuantity.applicableTerritoryAddress}}</label>
    <input *ngIf="presentationMode == 'edit'" class="col-9" type="text" [(ngModel)]="catalogueLine.requiredItemLocationQuantity.applicableTerritoryAddress">
</div>
<div class="row">
    <value-view class="col"
                [presentationMode]="presentationMode"
                [propName]="'Special Terms'"
                [multiValue]="false"
                [(value)]="catalogueLine.goodsItem.deliveryTerms.specialTerms">
    </value-view>
</div>

<h5 class="mt-3">Packaging</h5>
<div class="row">
    <quantity-view class="col"
                   [presentationMode]="presentationMode"
                   [propName]="'Quantity'"
                   [quantity]="[catalogueLine.goodsItem.containingPackage.quantity]">
    </quantity-view>
</div>
<div class="row">
    <value-view class="col"
                [presentationMode]="presentationMode"
                [propName]="'Packaging Type'"
                [multiValue]="false"
                [(value)]="catalogueLine.goodsItem.containingPackage.packagingTypeCode.value">
    </value-view>
</div>

<h5 class="mt-3">Warranty</h5>
<div class="row">
    <quantity-view class="col"
                   [presentationMode]="presentationMode"
                   [propName]="'Validity Period'"
                   [quantity]="[catalogueLine.warrantyValidityPeriod.durationMeasure]">
    </quantity-view>
</div>
<div class="row">
    <value-view class="col"
                [presentationMode]="presentationMode"
                [propName]="'Warranty information'"
                [multiValue]="true"
                [(values)]="catalogueLine.warrantyInformation">
    </value-view>
</div>
