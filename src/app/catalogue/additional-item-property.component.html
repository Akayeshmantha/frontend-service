<style>
    .modal {
        position: fixed;
        top: 6px;
        width: 76%;
        left: 120px;
        height: 100%;
        z-index: 100;
        display: none;
        overflow: hidden;
        pointer-events: none;
    }

    .modal-header {
        padding: 2px 16px;
        background-color: #bd4147;
        color: white;
        pointer-events: all;

    }

    .modal-body {padding: 2px 16px;}

    /* Modal Content */
    .modal-content {
        position: relative;
        background-color: #fefefe;
        margin: auto;
        padding: 0;
        width: 80%;
        box-shadow: 0 4px 4px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
        -webkit-animation-name: animatetop;
        -webkit-animation-duration: 0.4s;
        animation-name: animatetop;
        animation-duration: 0.4s
    }


    /* Add Animation */
    @-webkit-keyframes animatetop {
        from {top: -300px; opacity: 0}
        to {top: 0; opacity: 1}
    }

    @keyframes animatetop {
        from {top: -300px; opacity: 0}
        to {top: 0; opacity: 1}
    }
</style>

<div id="myModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <div id="header"></div>
            <span class="close" (click)="spanClose();">&times;</span>
        </div>
        <div class="modal-body">
            <span style="color: #8b4513;">Description: </span>
            <span id="prop_def"></span>

            <div></div>
            <span style="color: #8b4513;" id="unit_label"></span>
            <span style="color: #000000;" id="prop_unit"></span>
        </div>
    </div>

</div>

<div *ngIf="stringValue" class="input-group form-group">

    <div *ngIf="eClassValue" class="col-3 control-label" (click)="openModal()">
        <div style="cursor: pointer">
            {{additionalItemProperty.name}}
            <span *ngIf="eClassValue">&#9432;</span>
        </div>
    </div>

    <div *ngIf="!eClassValue" class="col-3 control-label" >
        {{additionalItemProperty.name}}
        <span style="display:inline-block; width: 30px;"></span>
    </div>

    <!--<input type="text" class="form-control" [value]="additionalItemProperty.value[0]">-->
    <input type="text" id="prop_val" class="form-control" [(ngModel)]="additionalItemProperty.value[0]">
    <span *ngIf="!eClassValue"><button class="btn btn-xs btn-danger"
                  (click)="deleteCustomProperty(additionalItemProperty.name); $event.stopPropagation()"
    >&times;</button></span>

</div>


<div *ngIf="binaryValue" class="input-group form-group">
    <label class="col-3 control-label">{{additionalItemProperty.name}}</label>
    <div style="display: inline-block">
        <div *ngFor="let file of additionalItemProperty.embeddedDocumentBinaryObject"
             style="display: inline-block">

            <div *ngIf="file.mimeCode.split('/')[0]=='image'">
                <img class="pr-2"
                     src="data:{{file.mimeCode}};base64,{{file.value}}"
                     height="100"
                     width="100"
                />

                <span style="display:inline-block; width: 10px;"></span>
                {{file.objectMetadata}}
                <span style="display:inline-block; width: 30px;"></span>
            </div>

            <div *ngIf="file.mimeCode.split('/')[0]=='application'||file.mimeCode.split('/')[0]=='text'">
                {{file.fileName}}
                <span style="display:inline-block; width: 20px;"></span>
            </div>
        </div>

       <span><button class="btn btn-xs btn-danger"
                      (click)="deleteCustomProperty(additionalItemProperty.name); $event.stopPropagation()"
        >&times;</button></span>
    </div>
</div>
