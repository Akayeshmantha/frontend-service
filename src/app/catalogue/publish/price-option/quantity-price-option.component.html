<div class="row">
    <div class="col-5">
        <quantity-input [label]="index == 0 ? 'Minimum Order Quantity' : ''"
                        [labelClass]="index == 0 ? 'col-5' : 'invisible'"
                        [valueClass]="index == 0 ? 'col-7' : 'offset-5 col'"
                        [quantity]="priceOption.minimumOrderQuantity">
        </quantity-input>
    </div>

    <div class="{{amount.currencyID === '%' ? 'col-7' : 'col-4'}}">
        <amount-input [placeholder]="'Discount amount'"
                      [amountCurrencies]="discountUnits"
                      [amount]="amount">
        </amount-input>
    </div>

    <ng-container *ngIf="amount.currencyID !== '%'">
        <div class="col-3">
            <div class="d-flex justify-content-center">
                <div>
                    <label> on </label>
                </div>
                <div class="ml-3 mr-3">
                    <select class="form-control" #discountTargetSelect
                            (change)="changeDiscountTarget(discountTargetSelect.value, priceOption.itemLocationQuantity.allowanceCharge)"
                            [(ngModel)]="selectedDiscountTarget">
                        <option *ngFor="let option of object.keys(discountTargets)" [value]="discountTargets[option]">{{discountTargets[option]}}</option>
                    </select>
                </div>
                <span class="definition" title="'The discount/charge is applied on the total price for the total price option. Otherwise, per unit indicates the base quantity of the order. For example, if the order quantity is 10 units then the discount/charge is applied to each unit'; if the order quantity is 10 tons then the discount/charge is applied to each ton'">&#9432;</span>
            </div>
        </div>
    </ng-container>
</div>
